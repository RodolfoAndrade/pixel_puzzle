<h1>Pixel Puzzle</h1>
<button (click)="getImage()">load image</button><br>
<div *ngIf="image">
  <p>select color: </p>
  <table class="table"><tr><td *ngFor="let x of colors" [ngStyle]="{'background-color': 'rgba('+x.r+', '+x.g+', '+x.b+', '+x.a+')'}" (click)="selectColor(x)"> </td></tr></table>
  <p>selected color: </p>
  <table class="table"><tr><td [ngStyle]="{'background-color': 'rgba('+color.r+', '+color.g+', '+color.b+', '+color.a+')'}"> </td></tr></table>
  <p>image: </p>
  <table>
    <tr>
      <td></td>
      <td>
        <table class="table">
          <tr *ngFor="let i of table_col">
            <td *ngFor="let j of i">{{j}}</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table class="table">
          <tr *ngFor="let i of table_row">
            <td *ngFor="let j of i">{{j}}</td>
          </tr>
        </table>
      </td>
      <td>
        <table class="table">
          <tr *ngFor="let y of cols">
            <td *ngFor="let x of rows" (click)="setColor(x, y)" [ngStyle]="{'background-color': 'rgba('+puzzle[x*16+y].r+', '+puzzle[x*16+y].g+', '+puzzle[x*16+y].b+', '+puzzle[x*16+y].a+')'}"></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
<app-footer></app-footer>
<router-outlet />
